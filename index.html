<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripFit - 여행지 날씨 기반 옷차림 추천</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.1/dist/chartjs-adapter-moment.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>TripFit</h1>
      <p>여행지를 입력하면 날씨와 옷차림을 추천해드립니다</p>
      <p>현지 환율과 시차도 제공해드립니다!</p>

      <div class="search-container">
        <div class="search-box">
          <input
            type="text"
            id="cityInput"
            placeholder="여행할 도시명을 입력하세요..."
          />
          <button id="searchButton">검색</button>
        </div>
        <ul id="cityList" class="city-list"></ul>
      </div>

      <div class="recommended-cities">
        <h3>인기 여행지</h3>
        <div class="city-grid">
          <div class="city-card" data-city="Tokyo" data-country="JP">
            <img src="images/tokyo.jpg" alt="도쿄">
            <div class="city-info">
              <h4>도쿄</h4>
              <p>일본</p>
            </div>
          </div>
          <div class="city-card" data-city="Paris" data-country="FR">
            <img src="images/paris.jpg" alt="파리">
            <div class="city-info">
              <h4>파리</h4>
              <p>프랑스</p>
            </div>
          </div>
          <div class="city-card" data-city="New York" data-country="US">
            <img src="images/newyork.jpg" alt="뉴욕">
            <div class="city-info">
              <h4>뉴욕</h4>
              <p>미국</p>
            </div>
          </div>
          <div class="city-card" data-city="Rome" data-country="IT">
            <img src="images/rome.jpg" alt="로마">
            <div class="city-info">
              <h4>로마</h4>
              <p>이탈리아</p>
            </div>
          </div>
          <div class="city-card" data-city="Bangkok" data-country="TH">
            <img src="images/bangkok.jpg" alt="방콕">
            <div class="city-info">
              <h4>방콕</h4>
              <p>태국</p>
            </div>
          </div>
          <div class="city-card" data-city="London" data-country="GB">
            <img src="images/london.jpg" alt="런던">
            <div class="city-info">
              <h4>런던</h4>
              <p>영국</p>
            </div>
          </div>
        </div>
      </div>

      <div id="resultContainer" class="result-container">
        <div id="weatherInfo" class="weather-info"></div>
        <div id="clothingRecommendation" class="clothing-recommendation"></div>
        <div id="exchangeRate" class="exchange-rate">
          <div class="chart-controls">
            <select id="periodSelect">
              <option value="7">1주일</option>
              <option value="30" selected>1개월</option>
              <option value="365">1년</option>
            </select>
            <button id="toggleChartBtn">환율 차트 보기</button>
          </div>
          <div id="chartContainer" style="display: none">
            <canvas id="exchangeChart"></canvas>
          </div>
        </div>
        <div id="localTime" class="local-time"></div>
      </div>
    </div>
    <script src="countryMap.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
